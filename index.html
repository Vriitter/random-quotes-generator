<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Random Quotes Generator</title>
   <link rel="stylesheet" href="./css/style.css">
   <link rel="icon" href="./img/favicon-32x32.png">
</head>

<body>
   <div class="container">
      <header class="header">
         <h1>JavaScript Quote Generator</h1>
      </header>
      <div class="language">
         <button class="active" id="langRu">RU</button>
         <button id="langEn">EN</button>
      </div>

      <div class="main-content">

         <div class="text-area">
            <span class="quote">
               "Начинать всегда стоит с того, что сеет сомнения"
            </span>
         </div>

         <div class="writer">
            - Борис Стругацкий
         </div>

         <div class="button-area">
            <div class="btn">
               <button id="Qbtn">Найти цитату</button>
            </div>
         </div>
      </div>
      <section class="footer">
         <a href="https://github.com/Vriitter" target="_blank">GitHub</a>
         <a href="https://rs.school/courses/javascript-preschool-ru" target="_blank">
            <img src="./img/rss-logo.svg" alt="rss-logo">
         </a>
         <p>2024</p>
      </section>
   </div>
   <script src="./js/script.js"></script>
</body>

</html>
